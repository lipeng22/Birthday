plugins {
    id 'java'
}

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.4'
    testCompile group: 'sun-jaf', name: 'activation', version: '1.1'
}
